<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Project</title>

    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  />

<main>
<h1>NASA Pic of the Day!
</h1>
</main>
<body>
    <div class="picSearch">
    <div class="dateSearch">
        <input id="dateEntered" type="date">
        <button id="getPic" class="icon"><i class="fa fa-search bg-primary text-white" ></i></button>
    </div>
    <img id="picChosen">EPIC Satellite Picture</img>
    <div id="picCaption">Description:</div>    

    </div>
    <br>
    <div class="vidSearch">
        <div class="calendarSearch">
            <input id="dayEntered" type="date">
            <button id="getVid" class="icon"><i class="fa fa-search bg-primary text-white" ></i></button>
        </div>
        <img id="vidChosen"></img>
        <div id="vidCaption">Description: </div>
               </div>
        
        <div id = "prevDates"></div>
        <ul class="savedDates" >Previous Searches:
          <li  id="dateZro"></li>
          <li  id="dateOne"></li>
          <li  id="dateTwo"></li>
          <li  id="dateTre"></li>  
          <li  id="dateFor"></li>
          <li  id="dateFiv"></li>
          <li  id="dateSix"></li>
          <li  id="dateSev"></li>
          <li  id="dateEig"></li>
          <li  id="dateNin"></li>
        </ul>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
